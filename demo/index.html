<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<title>OneMotion demo</title>
<style>
body {
  font-family: sans-serif;
}

.sample {
  display: inline-block;
  position: relative;
  padding: 10px;
  color: white;
  background-color: blue;
}
</style>
</head>
<body>
<div class="sample">sample</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="../OneMotion.js"></script>
<script>
// get jQuery objects for target elements
var $sample1 = $('.sample');

// init OneMotion
var motion1 = new OneMotion($sample1, {
    // css properties to use as x and y
    xProperty: 'left', 
    yProperty: 'top',

    // set reflection
    topWall: 0,
    rightWall: 500,
    bottomWall: 500,
    leftWall: 0
});

// set events
$sample1.on('click', function () {
    // run to random direction
    motion1.run({
        rad: (Math.PI * 2) * Math.random(),
        power: 500
    });
});


</script>
</body>
</html>
